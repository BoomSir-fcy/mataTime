<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link href="%PUBLIC_URL%/font/font.css" rel="stylesheet" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content='Metatime is a premium content community based on the unit of "Time"
    Designed to remind you how to spend each precious moment, and to encourage you to create value in each moment
    ' />
  <style>
    #root {
      position: relative;
      z-index: 1;
    }
  </style>
  <link rel="stylesheet" href="//at.alicdn.com/t/font_2883938_9f3p9apfcy.css" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Metatime APP</title>
  <meta name="twitter:image" content="%PUBLIC_URL%/metatime1.jpg" />
  <meta name="twitter:title" content='METATIME' />
  <meta name="twitter:description"
    content='Metatime is a high-quality content community based on "time" and "material". It aims to remind you how to spend precious time and encourage you to create value every moment. ' />
  <meta property="og:title" content='METATIME' />
  <meta property="og:description"
    content='Metatime is a high-quality content community based on "time" and "material". It aims to remind you how to spend precious time and encourage you to create value every moment. ' />
  <meta property="og:image" content="%PUBLIC_URL%/metatime1.jpg" />
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div id="portal-root"></div>
  <canvas id="particles" class="particles"></canvas>
  <script src="%PUBLIC_URL%/particles.js"></script>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <!-- <img style="display: none;" src="https://unpkg.com/emoji-datasource-apple@5.0.1/img/apple/sheets-256/64.png" alt=""> -->
  <script>
    // Emoji loading slow, the method can display fast with cache.
    window.addEventListener('load', function () {
      var img = new Image();
      img.src = 'https://unpkg.com/emoji-datasource-apple@5.0.1/img/apple/sheets-256/64.png'
      img.style.display = 'none'
      document.body.append(img)
    })
  </script>
</body>

</html>
